<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Confession - Anonymous Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .brand-name {
        font-family: "Lobster", cursive;
        font-size: 1.6rem;
        color: #000;
      }

      .submit-section {
        max-width: 700px;
        margin: 100px auto 60px;
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .submit-section h2 {
        font-family: "Lobster", cursive;
        text-align: center;
        margin-bottom: 30px;
        color: #c3bdbe;
      }

      .form-label {
        font-weight: 500;
        color: #222;
      }

      select {
        border-radius: 12px;
        border: 2px solid #c9bfc4;
        padding: 12px;
        font-size: 1rem;
        background-color: #fff0f8;
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
        transition: all 0.3s ease;
      }

      select:focus {
        border-color: #ded8da;
        box-shadow: 0 0 10px rgba(195, 182, 189, 0.3);
      }

      textarea {
        resize: vertical;
        min-height: 150px;
        border-radius: 12px;
        border: 2px solid #ffd6e8;
        padding: 12px;
        font-size: 1rem;
        background-color: #fff8fc;
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
        transition: all 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #d9d3d5;
        box-shadow: 0 0 10px rgba(193, 188, 191, 0.3);
      }

      .btn-submit {
        background-color: #c2b9bc;
        border: none;
        font-weight: 500;
        padding: 10px 25px;
        border-radius: 10px;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background-color: #c6bcbf;
      }

      .char-count {
        font-size: 0.9rem;
        color: #555;
        text-align: right;
        margin-top: -20px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img
          src="https://ih1.redbubble.net/image.4165549242.7538/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
          alt="Logo"
          class="navbar-logo me-2"
        />
        <span class="brand-name">Anonymous Wall</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confessions.html">Confessions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./submit.html">Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
      </div>
    </nav>

    <section class="submit-section" data-aos="fade-up">
      <h2 id="lettering">üìù Submit Your Confession</h2>
      <form id="confessionForm" method="POST">
        <div class="mb-3">
          <label for="message-psuedo-name" class="form-label">Select Category</label>
          <input id="message-psuedo-name" type="text" name="name" class="form-control" placeholder="Eg.College Life" required>
        </div>

        <div class="mb-3">
          <label for="message-text" class="form-label">Your Confession</label>
          <textarea
            class="form-control"
            id="message-text"
            placeholder="Type your secret..."
            name="message"
            required
            maxlength="500"
          ></textarea>
          <div class="char-count" id="charCount">0 / 500</div>
        </div>

        <div class="d-flex justify-content-center">
          <button id = "submit-btn" type="submit" class="btn btn-submit">Confess Now üíå</button>
        </div>
      </form>
    </section>

    <p id="statusMessage" class="px-3 py-3">Message</p>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 120,
        throttleDelay: 100,
        debounceDelay: 50,
      });

      const confessionInput = document.getElementById("message-text");
      const charCount = document.getElementById("charCount");
      const form = document.getElementById("confessionForm");

      confessionInput.addEventListener("input", () => {
        charCount.textContent = `${confessionInput.value.length} / 500`;
      });

      form.addEventListener("submit", (e) => {
        if (confessionInput.value.length < 20) {
          e.preventDefault();
          alert("Confession must be at least 20 characters long.");
        }
      });
    </script>
    
    <script src="script_A.js"></script>
  </body>
</html>
