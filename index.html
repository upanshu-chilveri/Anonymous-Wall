<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Wall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="sticky_notes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center pt-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="/Anonymous-Wall/index.html"
              class="nav-link active"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="/Anonymous-Wall/publish.html" class="nav-link">Publish</a>
          </li>
          <li class="nav-item">
            <a href="/Anonymous-Wall/about.html" class="nav-link">About</a>
          </li>
        </ul>
      </header>
    </div>

    <!-- Floating Action Button for Adding New Note -->
    <button onclick="addNewNote()" id="add-note-btn" 
            class="fixed bottom-6 right-6 p-4 rounded-full bg-indigo-600 text-white shadow-2xl hover:bg-indigo-700 transition duration-300 transform hover:scale-105 z-[1003]"
            title="Add New Sticky Note">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- Notes Container -->
    <main id="notes-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 p-8 mt-16">
      <!-- Notes will be dynamically inserted here -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
